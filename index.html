<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Michael St Lloyd Wellington</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .heart-float {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 5s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            z-index: 10;
            border: 3px solid #ffb6c1;
        }

        h1 { color: #d63384; margin-bottom: 20px; }
        p { color: #444; line-height: 1.8; font-size: 19px; }

        /* Hides the player completely while keeping it active */
        #yt-player {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
            visibility: hidden;
        }

        .play-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: 0.3s;
            font-weight: bold;
        }
        .play-btn:hover { background: #d63384; transform: scale(1.1); }
    </style>
</head>
<body>

    <!-- Hidden YouTube Player for "No Place" -->
    <iframe id="yt-player" 
        src="https://www.youtube.com" 
        allow="autoplay">
    </iframe>

    <div class="popup">
        <h1>Happy Valentine's Day, Michael! ‚ù§Ô∏è</h1>
        <p>
            To my wonderful <strong>Michael St Lloyd Wellington</strong>,<br><br>
            I love you more than words can say. You make every day feel like a dream, and I'm so lucky you're mine.<br>
            I love you always and forever.
        </p>
        
        <button class="play-btn" onclick="startSurprise()">üíñ Open My Heart üíñ</button>
        
        <p style="font-style: italic; color: #ff69b4; margin-top: 25px;">
            With all my love, always.
        </p>
    </div>

    <script>
        // Load the YouTube API to control the hidden video
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player');
        }

        function startSurprise() {
            // 1. Force the audio to play in the background
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            } else {
                // Backup if API is slow
                document.getElementById('yt-player').src += "&autoplay=1";
            }
            
            // 2. Hide the button and start hearts
            document.querySelector('.play-btn').style.display = 'none';
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
