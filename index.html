<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Michael St Lloyd Wellington</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .popup {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            border: 3px solid #ffb6c1;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; }
        /* The Video Player */
        #video-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 16 / 9;
            margin-top: 15px;
        }
        .play-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="popup">
        <h1>Happy Valentine's Day, Michael! ‚ù§Ô∏è</h1>
        <p>I love you always and forever. Click below to hear our song!</p>
        
        <!-- The YouTube Player -->
        <div id="video-container">
            <iframe id="player" width="100%" height="100%" 
                src="https://www.youtube.com" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>

        <br>
        <button class="play-btn" onclick="playMusic()">üéµ PLAY OUR SONG üéµ</button>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com";
        var firstScriptTag = document.getElementsByTagName('script');
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player');
        }

        function playMusic() {
            if (player && player.playVideo) {
                player.unMute(); // Ensure sound is on
                player.setVolume(100); // Max volume
                player.playVideo(); // Start the song
            }
            // Optional: Hide the button after he clicks it
            document.querySelector('.play-btn').innerHTML = "üé∂ Playing...";
        }
    </script>
</body>
</html>
