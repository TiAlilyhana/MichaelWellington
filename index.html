<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Michael St Lloyd Wellington</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .popup {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            border: 3px solid #ffb6c1;
        }
        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; font-size: 18px; margin-bottom: 20px; }
        
        /* The Video Box */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #eee;
            margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="popup">
        <h1>Happy Valentine's Day, Michael!</h1>
        <p>❤️</p>
        <p>I love you always and forever. Click the video to hear our song!</p>
        
        <!-- DIRECT YOUTUBE EMBED -->
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com" 
                title="Backstreet Boys - No Place" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>

        <p style="font-style: italic; color: #ff69b4;">"There ain't no place like you."</p>
    </div>

</body>
</html>
